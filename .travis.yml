sudo: required
services:
  - docker

before_install:
  - docker build -t sandeep/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true sandeep/react-test npm run test

after_success:
  - docker build -t sandeeep/multi-client ./client
  - docker build -t sandeeep/multi-nginx ./nginx
  - docker build -t sandeeep/multi-server ./server
  - docker build -t sandeeep/multi-worker ./worker